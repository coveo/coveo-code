sudo: false
language: node_js
notifications:
  email:
    on_success: change
    on_failure: always
node_js:
- 8.5.0
cache:
  directories:
  - node_modules
before_script:
  - npm install -g vsce
script:
- npm run build
- vsce package --out out/coveo-code.vsix
deploy:
  - provider: releases
    api_key:
      secure: 
    file: out/coveo-code.vsix
    skip_cleanup: true
    on:
      repo: coveo/coveo-code
      tags: true
  - provider: script
    script: vsce publish -p $VSCE_TOKEN --packagePath out/coveo-code.vsix
    skip_cleanup: true
    on:
      repo: coveo/coveo-code
      tags: true
branches:
  only:
  - master